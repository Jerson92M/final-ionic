<app-header titulo="Refresher"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let user of users">
      user {{user}}
    </ion-item>
  </ion-list>
</ion-content>
