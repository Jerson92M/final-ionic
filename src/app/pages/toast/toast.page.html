<app-header titulo="Toast"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>Usuario {{user}}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="presentToast(user)">
          <ion-icon slot="start" color="dark" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
